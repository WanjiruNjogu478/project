{% extends 'layout.html' %}

{% block content %}
  <h2>Reset Your Password</h2>
  <p>Enter your new password below.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Set New Password</button>
  </form>
  <p><a href="{% url 'login' %}">Back to login</a></p>
{% endblock %}
